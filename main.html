<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

	  <div class = "video-player wrapper div">

      <div>
        <video width = "765px" height = "430px" class = "player__video" id = "video" controls>
          <source src = "http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type = "video/mp4">
        </video>
      </div>

      <h2>Progress :</h2>
      <div class = "progress">      
        <div class = "progress__filled" id = "progress"></div>
      </div>

      <div class = "player__button toggle">
        <button type = "button" id = "play"><i class="fa-solid fa-play"></i></button>
        <button type = "button" id = "pause" style="display: none;"><i class="fa-solid fa-pause"></i></button>
      </div>

      <div>
        Volume : 
        <input id = "volume" class = "volume input" type = "range" min = "0" max = "1" step = "0.01">
      </div>

      <div>
        Playback Speed :
        <input id = "playback-speed" class = "playbackSpeed input" type = "range" min = "0.5" max = "2" step = "0.1" value = "1">
      </div>

      <div class = "button-cont">
        <button id = "skip-10">  <- 10s</button>
        <button id = "skip-25">25s >></button>
      </div>


    </div>

	 <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script  src="./script.js"></script>
</body>
</html>
